<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="container mx-auto">
    <h1 class="text-3xl md:text-5xl text-gray-500 text-center font-semibold mx-auto">
      Hello, is this working?
    </h1>
    <h2 class="text-slate-700 animate-tracking-in-expand text-9xl font-bold text-center mt-12">Nori puslapio?</h2>
    <div class="bg-white pt-6 sm:pt-8 lg:pt-12">
      <!-- banner - start -->
      <div class="max-w-screen-2xl px-4 md:px-8 pb-4 mx-auto">
        <div
          class="flex flex-wrap sm:flex-nowrap sm:justify-center sm:items-center bg-indigo-500 rounded-lg shadow-lg relative sm:gap-3 px-4 sm:pr-8 ms:px-8 py-3 animate-scale-up-center">
          <div
            class="order-1 sm:order-none w-11/12 sm:w-auto max-w-screen-sm inline-block text-white text-sm md:text-base mb-2 sm:mb-0">
            This is a section of some simple filler text, also known as placeholder text.</div>

          <a href="#"
            class="order-last sm:order-none w-full sm:w-auto inline-block bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 focus-visible:ring ring-indigo-300 text-white text-xs md:text-sm font-semibold text-center whitespace-nowrap rounded-lg outline-none transition duration-100 px-4 py-2">Learn
            more</a>

          <!-- close button - start -->
          <div
            class="order-2 sm:order-none w-1/12 sm:w-auto flex justify-end items-start sm:absolute sm:right-0 sm:mr-2 xl:mr-3">
            <button type="button"
              class="text-white hover:text-indigo-100 active:text-indigo-200 transition duration-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 xl:w-6 h-5 xl:h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- close button - end -->
        </div>
      </div>
      <!-- banner - end -->
    </div>

    <div class="bg-white py-6 sm:py-8 lg:py-12">
      <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <div class="md:h-80 flex flex-col sm:flex-row bg-gray-200 rounded-lg overflow-hidden">
          <!-- image - start -->
          <div class="w-full sm:w-1/2 lg:w-2/5 h-48 sm:h-auto order-first sm:order-none bg-gray-300">
            <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?auto=format&q=75&fit=crop&w=1000"
              loading="lazy" alt="Photo by Andras Vas" class="w-full h-full object-cover object-center" />
          </div>
          <!-- image - end -->

          <!-- content - start -->
          <div class="w-full sm:w-1/2 lg:w-3/5 flex flex-col p-4 sm:p-8">
            <h2 class="text-gray-800 text-xl md:text-2xl lg:text-4xl font-bold mb-4">Help center</h2>

            <p class="max-w-md text-gray-600 mb-8">This is a section of some simple filler text, also known as
              placeholder text. It shares some characteristics of a real written text.</p>

            <div class="mt-auto">
              <a href="#"
                class="inline-block bg-white hover:bg-gray-100 active:bg-gray-200 focus-visible:ring ring-indigo-300 text-gray-800 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Contact
                support</a>
            </div>
          </div>
          <!-- content - end -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
